<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Bakery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffe4e1, #fff8dc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            background: linear-gradient(to bottom, #87ceeb 0%, #87ceeb 30%, #deb887 30%, #deb887 100%);
            position: relative;
            border: 3px solid #8b4513;
            border-radius: 15px;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #ff69b4;
            z-index: 100;
        }

        .title {
            font-size: 24px;
            color: #ff1493;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #8b4513;
            font-weight: bold;
        }

        .bakery-scene {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70%;
            background: linear-gradient(to bottom, #f5deb3 0%, #deb887 100%);
        }

        .window {
            position: absolute;
            top: 20px;
            right: 30px;
            width: 120px;
            height: 80px;
            background: #87ceeb;
            border: 4px solid #8b4513;
            border-radius: 8px;
        }

        .sun {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 20px #ffd700;
        }

        .counter {
            position: absolute;
            bottom: 50px;
            left: 0;
            right: 0;
            height: 80px;
            background: #8b4513;
            border-top: 4px solid #654321;
        }

        .oven-container {
            position: absolute;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .oven {
            width: 120px;
            height: 100px;
            background: #696969;
            border: 3px solid #2f4f4f;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .oven:hover {
            transform: scale(1.05);
        }

        .oven-door {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 25px;
            background: #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .oven-light {
            width: 80%;
            height: 80%;
            background: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .oven-light.baking {
            background: #ff4500;
            box-shadow: 0 0 20px #ff4500;
        }

        .oven-light.ready {
            background: #ffd700;
            box-shadow: 0 0 30px #ffd700;
            animation: pulse 0.5s infinite;
        }

        .oven-light.perfect {
            background: #00ff00;
            box-shadow: 0 0 40px #00ff00;
            animation: sparkle 0.3s;
        }

        .oven-light.burnt {
            background: #8b0000;
            box-shadow: 0 0 20px #8b0000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .timer-display {
            position: absolute;
            bottom: 2px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 3px;
            min-width: 30px;
            text-align: center;
        }

        .bread-icon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            background: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #8b4513;
        }

        .chef {
            position: absolute;
            bottom: 50px;
            left: 30px;
            font-size: 60px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #ff69b4;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .combo-display {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(255, 215, 0, 0.9);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff8c00;
            font-weight: bold;
            color: #8b4513;
            display: none;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff1493;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: level-up-anim 2s ease-out forwards;
            pointer-events: none;
            z-index: 150;
        }

        @keyframes level-up-anim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 182, 193, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .start-button {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-family: inherit;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1 style="font-size: 48px; color: #ff1493; margin-bottom: 20px; text-shadow: 3px 3px 6px rgba(0,0,0,0.3);">üçû Sweet Bakery üßÅ</h1>
            <p style="font-size: 18px; color: #8b4513; margin-bottom: 30px; text-align: center; max-width: 400px;">
                „Éë„É≥„ÅåÈªÑËâ≤„ÅèÂÖâ„Å£„Åü„Çø„Ç§„Éü„É≥„Ç∞„Åß„Çø„ÉÉ„Éó„Åó„Å¶„ÄÅÂÆåÁíß„Å´ÁÑº„Åç‰∏ä„Åí„Çà„ÅÜÔºÅ<br>
                ÈÄ£Á∂öÊàêÂäü„Åß„Ç≥„É≥„Éú„Éú„Éº„Éä„Çπ„Ç≤„ÉÉ„ÉàÔºÅ
            </p>
            <button class="start-button" onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="header">
            <div class="title">üçû Sweet Bakery üßÅ</div>
            <div class="stats">
                <span>„Çπ„Ç≥„Ç¢: <span id="score">0</span></span>
                <span>„É¨„Éô„É´: <span id="level">1</span></span>
                <span>„É©„Ç§„Éï: <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
            </div>
        </div>

        <div class="window">
            <div class="sun"></div>
        </div>

        <div class="bakery-scene">
            <div class="chef" id="chef">üë©‚Äçüç≥</div>
            
            <div class="oven-container" id="ovenContainer">
                <!-- „Ç™„Éº„Éñ„É≥„ÅØÂãïÁöÑ„Å´ÁîüÊàê -->
            </div>
            
            <div class="counter"></div>
        </div>

        <div class="combo-display" id="comboDisplay">
            „Ç≥„É≥„Éú: <span id="comboCount">0</span>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        class SweetBakery {
            constructor() {
                this.score = 0;
                this.level = 1;
                this.lives = 3;
                this.combo = 0;
                this.ovens = [];
                this.gameRunning = false;
                this.ovenCount = 3;
                this.breadTypes = ['üçû', 'ü•ê', 'ü•ñ', 'üßÅ', 'üç∞', 'ü•Ø'];
                
                this.initializeGame();
            }

            initializeGame() {
                this.createOvens();
                this.updateDisplay();
            }

            createOvens() {
                const container = document.getElementById('ovenContainer');
                container.innerHTML = '';
                
                for (let i = 0; i < this.ovenCount; i++) {
                    const oven = document.createElement('div');
                    oven.className = 'oven';
                    oven.innerHTML = `
                        <div class="bread-icon">${this.breadTypes[i % this.breadTypes.length]}</div>
                        <div class="oven-door">
                            <div class="oven-light" id="light-${i}"></div>
                        </div>
                        <div class="timer-display" id="timer-${i}">--</div>
                    `;
                    
                    oven.addEventListener('click', () => this.handleOvenClick(i));
                    container.appendChild(oven);
                    
                    this.ovens[i] = {
                        element: oven,
                        state: 'idle', // idle, baking, ready, perfect, burnt
                        timer: 0,
                        bakingTime: 0,
                        perfectWindow: 1000, // „Éü„É™Áßí
                        readyTime: 0
                    };
                }
            }

            startGame() {
                document.getElementById('startScreen').style.display = 'none';
                this.gameRunning = true;
                this.startBaking();
            }

            startBaking() {
                if (!this.gameRunning) return;
                
                // „É©„É≥„ÉÄ„É†„Å™„Ç™„Éº„Éñ„É≥„Åß„Éë„É≥„ÇíÁÑº„ÅçÂßã„ÇÅ„Çã
                const availableOvens = this.ovens.filter(oven => oven.state === 'idle');
                if (availableOvens.length === 0) return;
                
                const randomOven = availableOvens[Math.floor(Math.random() * availableOvens.length)];
                const ovenIndex = this.ovens.indexOf(randomOven);
                
                this.startOvenBaking(ovenIndex);
                
                // Ê¨°„ÅÆ„Éë„É≥„ÇíÁÑº„ÅçÂßã„ÇÅ„Çã„Åæ„Åß„ÅÆÊôÇÈñìÔºà„É¨„Éô„É´„Å´Âøú„Åò„Å¶Ë™øÊï¥Ôºâ
                const nextBakeDelay = Math.max(1000, 3000 - (this.level * 100));
                setTimeout(() => this.startBaking(), nextBakeDelay);
            }

            startOvenBaking(ovenIndex) {
                const oven = this.ovens[ovenIndex];
                if (oven.state !== 'idle') return;
                
                oven.state = 'baking';
                oven.bakingTime = Math.max(2000, 4000 - (this.level * 50)); // „É¨„Éô„É´„Å´Âøú„Åò„Å¶ÁÑº„ÅçÊôÇÈñìÁü≠Á∏Æ
                oven.timer = oven.bakingTime;
                oven.perfectWindow = Math.max(500, 1000 - (this.level * 20)); // „É¨„Éô„É´„Å´Âøú„Åò„Å¶„Çø„Ç§„Éü„É≥„Ç∞Âé≥„Åó„Åè
                
                const light = document.getElementById(`light-${ovenIndex}`);
                light.className = 'oven-light baking';
                
                this.updateOvenTimer(ovenIndex);
            }

            updateOvenTimer(ovenIndex) {
                const oven = this.ovens[ovenIndex];
                if (oven.state === 'idle') return;
                
                const timerDisplay = document.getElementById(`timer-${ovenIndex}`);
                const light = document.getElementById(`light-${ovenIndex}`);
                
                if (oven.timer > 0) {
                    timerDisplay.textContent = Math.ceil(oven.timer / 1000);
                    oven.timer -= 100;
                    
                    // ÁÑº„Åç‰∏ä„Åå„ÇäËøë„Åè„ÅßÈªÑËâ≤„ÅèÂÖâ„Çã
                    if (oven.timer <= oven.perfectWindow && oven.state === 'baking') {
                        oven.state = 'ready';
                        oven.readyTime = Date.now();
                        light.className = 'oven-light ready';
                    }
                    
                    setTimeout(() => this.updateOvenTimer(ovenIndex), 100);
                } else {
                    // ÊôÇÈñìÂàá„Çå„ÅßÁÑ¶„Åí„Çã
                    if (oven.state === 'ready') {
                        oven.state = 'burnt';
                        light.className = 'oven-light burnt';
                        timerDisplay.textContent = 'X';
                        this.handleMiss();
                        
                        setTimeout(() => this.resetOven(ovenIndex), 2000);
                    }
                }
            }

            handleOvenClick(ovenIndex) {
                const oven = this.ovens[ovenIndex];
                const light = document.getElementById(`light-${ovenIndex}`);
                
                if (oven.state === 'ready') {
                    // ÂÆåÁíß„Å™„Çø„Ç§„Éü„É≥„Ç∞
                    oven.state = 'perfect';
                    light.className = 'oven-light perfect';
                    
                    const points = 100 + (this.combo * 50);
                    this.score += points;
                    this.combo++;
                    
                    this.showPoints(oven.element, `+${points}`);
                    this.updateComboDisplay();
                    this.playSuccessAnimation();
                    
                    setTimeout(() => this.resetOven(ovenIndex), 1000);
                    
                    // „É¨„Éô„É´„Ç¢„ÉÉ„Éó„ÉÅ„Çß„ÉÉ„ÇØ
                    this.checkLevelUp();
                    
                } else if (oven.state === 'baking') {
                    // Êó©„Åô„Åé„Çã„Çø„ÉÉ„Éó
                    this.handleMiss();
                    this.showPoints(oven.element, 'Êó©„ÅÑ!');
                    oven.state = 'burnt';
                    light.className = 'oven-light burnt';
                    setTimeout(() => this.resetOven(ovenIndex), 1000);
                }
                
                this.updateDisplay();
            }

            handleMiss() {
                this.combo = 0;
                this.lives--;
                this.updateComboDisplay();
                
                const chef = document.getElementById('chef');
                chef.textContent = 'üò∞';
                setTimeout(() => chef.textContent = 'üë©‚Äçüç≥', 1000);
                
                if (this.lives <= 0) {
                    this.gameOver();
                }
            }

            resetOven(ovenIndex) {
                const oven = this.ovens[ovenIndex];
                oven.state = 'idle';
                oven.timer = 0;
                
                const light = document.getElementById(`light-${ovenIndex}`);
                const timerDisplay = document.getElementById(`timer-${ovenIndex}`);
                
                light.className = 'oven-light';
                timerDisplay.textContent = '--';
            }

            showPoints(element, text) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = text;
                particle.style.left = element.offsetLeft + element.offsetWidth/2 + 'px';
                particle.style.top = element.offsetTop + 'px';
                
                document.querySelector('.game-container').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }

            playSuccessAnimation() {
                const chef = document.getElementById('chef');
                chef.textContent = 'üòä';
                setTimeout(() => chef.textContent = 'üë©‚Äçüç≥', 500);
            }

            updateComboDisplay() {
                const comboDisplay = document.getElementById('comboDisplay');
                const comboCount = document.getElementById('comboCount');
                
                if (this.combo > 0) {
                    comboDisplay.style.display = 'block';
                    comboCount.textContent = this.combo;
                } else {
                    comboDisplay.style.display = 'none';
                }
            }

            checkLevelUp() {
                const requiredScore = this.level * 1000;
                if (this.score >= requiredScore) {
                    this.level++;
                    this.showLevelUp();
                    
                    // „É¨„Éô„É´5„Åî„Å®„Å´„Ç™„Éº„Éñ„É≥„ÇíËøΩÂä†
                    if (this.level % 5 === 0 && this.ovenCount < 6) {
                        this.ovenCount++;
                        this.createOvens();
                    }
                }
            }

            showLevelUp() {
                const levelUpElement = document.createElement('div');
                levelUpElement.className = 'level-up';
                levelUpElement.textContent = `„É¨„Éô„É´ ${this.level}!`;
                document.querySelector('.game-container').appendChild(levelUpElement);
                
                setTimeout(() => levelUpElement.remove(), 2000);
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score.toLocaleString();
                document.getElementById('level').textContent = this.level;
                
                const heartsArray = Array(Math.max(0, this.lives)).fill('‚ù§Ô∏è');
                document.getElementById('lives').textContent = heartsArray.join('');
            }

            gameOver() {
                this.gameRunning = false;
                const message = document.getElementById('message');
                message.innerHTML = `
                    <h2 style="color: #ff1493; margin-bottom: 15px;">„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
                    <p style="margin-bottom: 10px;">ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: ${this.score.toLocaleString()}</p>
                    <p style="margin-bottom: 10px;">Âà∞ÈÅî„É¨„Éô„É´: ${this.level}</p>
                    <p style="margin-bottom: 20px;">ÊúÄÂ§ß„Ç≥„É≥„Éú: ${this.combo}</p>
                    <button onclick="location.reload()" style="background: #ff69b4; color: white; border: none; padding: 10px 20px; border-radius: 15px; cursor: pointer; font-size: 16px;">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
                `;
                message.style.display = 'block';
            }
        }

        let game;

        function startGame() {
            game = new SweetBakery();
            game.startGame();
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', () => {
            game = new SweetBakery();
        });
    </script>
</body>
</html>
